<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>

<body>
    <main>
        <div>
            <div id="particles-js"></div>
            <div id="header">
                &nbsp;
                <div class="ui breadcrumb">
                    <a class="section" style="color: rgb(247, 228, 228); text-decoration:none;" href="https://sauravjaiswalsj.me">@sauravjaiswalsj</a>
                </div>
            </div>
            <div class="rform-design">
                <form id="forms">
                    <div class="form-group">
                        <label for="exampleInputName">Name</label>
                        <input type="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Your Good Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text"> We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group ">
                        <label for="exampleInputPassword1 ">Password</label>
                        <input type="password" class="form-control" name="user-pw" id="user-pw" placeholder="Password ">
                    </div>
                    <div class="form-group ">
                        <label for="exampleInputCollege ">College Name</label>
                        <input type="text" class="form-control" id="college" placeholder="Your College Name">
                    </div>

                    <button type="submit " class="btn btn-primary " onclick="myfunc() ">Submit</button>
                    <a class="btn btn-primary " href="./login.html" style="text-decoration: none;">Login</a>
                </form>
            </div>
        </div>
    </main>
    <script src="particles.js " charset="utf-8 "></script>

    <script type="text/javascript " src="index.js "></script>
